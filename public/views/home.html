<!-- public/views/home.html -->

<div class="text-center">
    <div class="input-group add-on">
        <input class="form-control" ng-keyup="$event.keyCode == 13 ? searchForBook(searchTerm) : null" ng-model="searchTerm" placeholder="Search"
            name="srch-term" id="srch-term" type="text">
        <div ng-if="searchActive == false" class="input-group-btn">
            <button class="btn btn-default" ng-click="searchForBook(searchTerm)" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
        <div ng-if="searchActive == true" class="input-group-btn">
            <button class="btn btn-default" ng-click="clearSearch()" type="submit"><i class="glyphicon glyphicon-remove"></i></button>
        </div>
    </div>

    <div ng-repeat="book in searchResults | filter: searchResultsFilter">
        {{book.title}}
        <img src="{{book.cover.small}}">
        <p>{{book.by_statement}}</p>
    </div>
</div>
